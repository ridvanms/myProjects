<section class="aboutSection">
  <img class="about-background" src="../../../assets/images/about_background.jpg" alt="">
  <div class="aboutParantWrapper">
    <div class="about-wrapper">
      <div class="about-title">
        <h1 #titleAbout>About us</h1>
      </div>
    </div>
    <div #aboutContent class="about-content">
      <div  class="about-page1">
        <h2>{{content[currentPage - 1].title}}</h2>
        <p>{{content[currentPage - 1].text}}</p>
      </div>
      <div class="pages">
        <button  [disabled]="currentPage == 1" (click)="prev()" class="about-btn1" [ngClass]="{'noMorePages': currentPage == 1}"><</button>
        <button class="about-btn2">{{currentPage}}</button>
        <button [disabled]="currentPage == havePages" (click)="next()" class="about-btn3" [ngClass]="{'noMorePages': currentPage == havePages}">></button>
      </div>
    </div>
  </div>
</section>
