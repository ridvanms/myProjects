
<body class="align">

    <div class="grid align__item">

        <div class="register">

            <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84"
                viewBox="77.7 214.9 274.7 412">
                <defs>
                    <linearGradient id="a" x1="0%" y1="0%" y2="0%">
                        <stop offset="0%" stop-color="#8ceabb" />
                        <stop offset="100%" stop-color="#378f7b" />
                    </linearGradient>
                </defs>
                <path fill="url(#a)"
                    d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z" />
            </svg>

            <h2>SignIn</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

                <div class="form__field" [ngClass]="{'border-red':this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched}">
                    <input formControlName="email" type="email" placeholder="info@mailaddress.com" email>
                </div>

                <div class="form__field" [ngClass]="{'border-red':this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched}">
                    <input  formControlName="password" type="password" placeholder="••••••••••••">
                    
                </div>

                <div class="form__field">
                    <input type="submit" value="Sign In">
                </div>

            </form>

            <p>Do not have an account? <a routerLink="/user/register">Sign Up</a></p>

        </div>

    </div>

</body>
